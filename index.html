<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Nakazów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generator Nakazów</h1>
            <img src="twoje_zdjecie.jpg" alt="Zdjęcie" class="profile-picture">
        </div>
        <form id="applicationForm">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" required>

            <label for="numerSprawy">Numer Sprawy:</label>
            <input type="text" id="numerSprawy" name="numerSprawy" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="rola">Rola w Postępowaniu:</label>
            <select id="rola" name="rola" required onchange="checkPassword()">
                <option value="">-- Wybierz rolę --</option>
                <option value="adwokat">Adwokat</option>
                <option value="prokurator">Prokurator</option>
                <option value="sędzia">Sędzia</option>
            </select>

            <label for="haslo">Hasło:</label>
            <input type="password" id="haslo" name="haslo" required disabled>

            <div class="button-group">
                <button type="button" id="generateOrderBtn" onclick="showOrderOptions()" disabled>Wybierz Nakaz</button>
            </div>

            <div id="orderOptions" class="order-options" style="display: none;">
                <button type="button" onclick="generateOrder('search')">Nakaz Przeszukania</button>
                <button type="button" onclick="generateOrder('arrest')">Nakaz Aresztowania</button>
                <button type="button" onclick="generateOrder('seizure')">Nakaz Zatrzymania Mienia</button>
            </div>
        </form>

        <div id="applicationOutput" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
